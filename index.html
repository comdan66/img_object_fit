<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>demo</title>
<style>
    div {
        display: inline-block;
        shape-margin: 10px;
        width: 320px;
    }
    img {
        width: 300px;
        height: 320px;
    }
    h3 {
        text-align: center;
        word-break: break-all;
    }
</style>
</head>
<body>

</body>
<script src="img_object_fit.js"></script>
<script>
var sc = document.createElement('script');
sc.src = 'http://picasaweb.google.com/data/feed/base/user/TEDsHD/albumid/5263807088660719009?alt=json&callback=JSON_CALLBACK';
document.getElementsByTagName('head')[0].appendChild(sc);

var JSON_CALLBACK = function(data) {
    var data = data.feed.entry;
    for (var i = 0; i < data.length; i++) {
        var d = data[i],
            div = document.createElement('div'),
            img = document.createElement('img'),
            h3 = document.createElement('h3');
        imgObjectFit({
            dom: img,
            color: '#f8f8f8',
            img: d.content.src
        });
        div.appendChild(img);
        h3.innerHTML = d.title.$t;
        div.appendChild(h3);
        document.body.appendChild(div);
    }
};
</script>
</html>
